name: Run Tickr Premarket Evaluation on a Cron Schedule
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ssh into server
        uses: appleboy/ssh-action@master
        env:
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
          BOOTSTRAP_SERVER: ${{ secrets.BOOTSTRAP_SERVER }}
          SCHEMA_REGISTRY_URL: ${{ secrets.SCHEMA_REGISTRY_URL }}
        with:
          host: ${{ secrets.SSH_HOST }} # IP address of the server you wish to ssh into
          key: ${{ secrets.SSH_KEY }} # Private or Public key of the server
          username: ${{ secrets.SSH_USERNAME }} # User of the server you wish to ssh into
          passphrase: ${{ secrets.SSH_PASSPHRASE }} # Passphrase for ssh key
          fingerprint: ${{ secrets.SSH_FINGERPRINT }} # Fingerprint for ssh key
          envs: ACCOUNT_ID,CLIENT_ID,REDIRECT_URI,BOOTSTRAP_SERVER,SCHEMA_REGISTRY_URL #add envs
          script: |
            echo "export ACCOUNT_ID=$ACCOUNT_ID" >> ~/.bashrc
            echo "export CLIENT_ID=$CLIENT_ID" >> ~/.bashrc
            echo "export REDIRECT_URI=$REDIRECT_URI" >> ~/.bashrc
            echo "export BOOTSTRAP_SERVER=$BOOTSTRAP_SERVER" >> ~/.bashrc
            echo "export SCHEMA_REGISTRY_URL=$SCHEMA_REGISTRY_URL" >> ~/.bashrc
            cd "tickr-premarket/"
            cd "Tickr-premarket-evaluation/"
            python3 pre_market.py
            echo 'Tickr Premarket Evaluation Complete'